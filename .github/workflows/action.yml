name: Build and Push
run-name: ${{ github.actor }} building blog and pushing
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'
      - name: Node Install
        run: npm ci
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          - name: create env file
      - run: |
          touch .env
          echo DIRNAME=${{ github.workspace }} >> .env
      - name: Node Build
        run: npm run build
